<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>{{ title }}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Fuentes de Google -->
	<link href='static/css/open_sans_400_700.css' rel='stylesheet' type='text/css'>
	<!-- Iconos -->
	<link href="static/css/font-awesome.min.css" rel="stylesheet">
	<!-- Load c3.css -->
	<link href="static/css/c3/c3.css" rel="stylesheet">

	<link rel="stylesheet" media="screen, projection" href="static/luminous/luminous-basic.min.css">

	<link href="static/css/reset.css" rel="stylesheet">
	<link href="static/css/style.css" rel="stylesheet">
</head>
<body>
	<!-- サイドメニュー -->
	<nav class="side-menu">
		<ul class="side-menu__ul">
			<!-- Contenedor -->
			<ul id="accordion" class="accordion">
				<li class="default open">
					<div class="link">Log List<i class="fa fa-chevron-down"></i></div>
					<ul class="submenu" id="log_list">
					</ul>
				</li>
				<li>
					<div class="link">Control<i class="fa fa-chevron-down"></i></div>
					<ul class="submenu">
						<li><a href="#">Graph num.</a></li>
						<li><a href="#">Smoothing<input type="checkbox" class="toggle_button" id="graph_smooth_toggle" onclick="update_graph_smoothing(this.checked)"></a></li>
						<li><a href="#" class="with_slider">update interval: <span id="update_interval_val">val: </span>sec<input type="range" min="1" max="180" value="36" class="custom_slider" id="update_interval_slider"></a></li>
					</ul>
				</li>
			</ul>
		</ul>
	</nav>
	<div class="side-menu-btn" id="js__sideMenuBtn">
		<ul id="side-menu-accordion" class="accordion side-menu-accordion">
			<li>
				<div class="side-menu-link">Settings<i class="fa fa-chevron-down"></i></div>
			</li>
		</ul>
	</div>
	<div class="tab-wrapper">
		<input id="tab1" class="main_tab" type="radio" name="tabs" onclick="switch_tab(1)" checked>
		<label class="main_tab most_left" for="tab1">Log</label>

		<input id="tab2" class="main_tab" type="radio" name="tabs" onclick="switch_tab(2)">
		<label class="main_tab" for="tab2">Output</label>

		<input id="tab3" class="main_tab" type="radio" name="tabs" onclick="switch_tab(3)">
		<label class="main_tab" for="tab3">Tab3</label>
		<!--
		<input id="tab4" class="main_tab" type="radio" name="tabs" onclick="switch_tab(4)">
		<label class="main_tab" for="tab4">Tab4</label>
		-->
	</div>
	<div class="wrapper">
		<main class="main_tab">
			<section id="content1" class="main_tab chart_area">
			</section>

			<section id="content2" class="main_tab">
			</section>

			<section id="content3" class="main_tab">
				<p>nothing here yet</p>
			</section>
			<!--
			<section id="content4" class="main_tab">
				<p></p>
			</section>
			-->
		</main>
	</div>
	<!-- <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script> -->
	<script src='static/js/jquery.min.js'></script>
	<!-- Load d3.js and c3.js -->
	<script src="static/js/c3/d3-5.4.0.min.js" charset="utf-8"></script>
	<script src="static/js/c3/c3.min.js"></script>
	<!-- load Luminous -->
	<script src="static/luminous/Luminous.min.js"></script>
	<script src="static/js/main.js"></script>
	<script>
		function switch_tab(tab_number){
			document.getElementById("content1").style.display = "";
			document.getElementById("content2").style.display = "";
			document.getElementById("content3").style.display = "";
			//document.getElementById("content4").style.display = "";
			
			document.getElementById("content"+tab_number).style.display = "block";
		}
		switch_tab(1)
	</script>
</body>
</html>
